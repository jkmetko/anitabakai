	<body class="index-contact">

		<div id="container" class="container">

		<a class="cd-primary-nav-trigger" id="trigger-menu" href="#0">
		  	<span class="cd-menu-icon"></span>
		</a>

		<!-- BOF: Fancy Search Form (content imported via jQuery: from search-form.html) -->
		<div id="AnitaBakai-search" class="AnitaBakai-search">
			<form action="search.html">
				<input class="AnitaBakai-search-input" placeholder="Enter your search term..." type="text" value="" name="search" id="search">
				<input class="AnitaBakai-search-submit" type="submit" value="">
				<span class="AnitaBakai-icon-search fa fa-search"></span>
			</form>
		</div>
		<!-- EOF: Fancy Search Form (content imported via jQuery: from search-form.html) -->

			<header class="header">
				<div class="bg-img">
					<img class="async-image hide" src="" data-src="img/anitabakai-contact.jpg" alt="" />
					<div class="overlay hidden" id="overlay"></div>
				</div>
				<div class="title">
					<h1>
						<span>CONTACT</span>
						<span>ME</span>
					</h1>
					<p class="subline">Don't be a stranger</p>

					<div>
						<form id="theForm" class="simform" autocomplete="off" method="POST" action="php/contact_mail.php">
							<div class="simform-inner">
								<ol class="questions">
									<li>
										<span><label for="q1">What's your name?</label></span>
										<input id="q1" class="focus-me" name="q1" type="text"/>
									</li>
									<li>
										<span><label for="q2">What's your email address?</label></span>
										<input id="q2" class="focus-me" name="q2" type="text"/>
									</li>
									<li>
										<span><label for="q3">What do you want to talk about?</label></span>
										<input id="q3" class="focus-me" name="q3" type="text"/>
									</li>
									<li>
										<span><label for="q4">Can you give me more details?</label></span>
										<textarea id="q4" name="q4" class="focus-me"></textarea>
									</li>
								</ol><!-- /questions -->
								<button class="submit" name="submit_contact" type="submit">Send answers</button>
								<div class="controls">
									<button class="next"></button>
									<div class="progress"></div>
									<span class="number">
										<span class="number-current"></span>
										<span class="number-total"></span>
									</span>
									<span class="error-message"></span>
								</div><!-- / controls -->
							</div><!-- /simform-inner -->
							<span class="final-message"></span>
						</form><!-- /simform -->

					</div>
				</div>
			</header>
		</div><!-- /container -->
